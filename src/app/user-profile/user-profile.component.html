    <mat-form-field>
      <mat-label>Favorite food</mat-label>
      <mat-select (selectionChange)="filterProp(selectFieldProp.value);" #selectFieldProp>
        <mat-option *ngFor="let cardType of cardTypes" [value]="cardType.value">
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div class="row">
      <!-- <input style="display:none;" type="text" (change)="filter(selectField.value);" #selectField> -->





      <div class="col-md-4" *ngFor="let prop of data">

          <div class="card-avatar">
            <a href="javascript:void(0)">
              <img class="img" src="./assets/img/mooi.jpg" />
            </a>
          </div>
          <div class="card-body">
            <h6 class="card-category text-gray">{{prop.title}}</h6>
            <h6 class="card-category text-gray">{{prop.cost}}</h6>
            <h6 class="card-category text-gray">{{prop.name}}</h6>
            <h6 class="card-category text-gray">{{prop.researcher}}</h6>
            <h4 class="card-title">{{prop.donor}}</h4>
            <p class="card-description">{{prop.description}}</p>


            <div class="border-chain">
              <div class="circle">Node1</div>
              <span class="arrow">&#8594;</span>
            
              <div class="circle">Node2</div>
              <span class="arrow">&#8594;</span>
            
              <div class="circle">Node3</div>
            </div>


            <a href="javascript:void(0)" class="btn btn-danger btn-round">Follow</a>
          </div>
        </div>
      </div>
